name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write
  id-token: write

jobs:
  build:
    name: Build for ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-22.04
            name: glmcode-linux-x64.tar.gz
          - target: x86_64-unknown-linux-musl
            os: ubuntu-latest
            name: glmcode-linux-x64-static.tar.gz
          - target: x86_64-pc-windows-gnu
            os: ubuntu-latest
            name: glmcode-windows-x64.zip
          - target: x86_64-apple-darwin
            os: macos-latest
            name: glmcode-macos-x64.tar.gz
          - target: aarch64-apple-darwin
            os: macos-latest
            name: glmcode-macos-arm64.tar.gz

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        targets: ${{ matrix.target }}

    - name: Install cross-compilation tools
      if: matrix.target == 'x86_64-pc-windows-gnu'
      run: |
        sudo apt-get update
        sudo apt-get install -y mingw-w64

    - name: Install musl tools
      if: matrix.target == 'x86_64-unknown-linux-musl'
      run: |
        sudo apt-get update
        sudo apt-get install -y musl-tools

    - name: Build binary
      run: cargo build --release --target ${{ matrix.target }}

    - name: Package Linux/macOS
      if: matrix.os != 'windows-latest' && matrix.target != 'x86_64-pc-windows-gnu'
      run: |
        mkdir -p dist
        cp target/${{ matrix.target }}/release/glmcode dist/glmcode
        cd dist
        tar czf ../${{ matrix.name }} glmcode

    - name: Package Windows
      if: matrix.target == 'x86_64-pc-windows-gnu'
      run: |
        mkdir -p dist
        cp target/${{ matrix.target }}/release/glmcode.exe dist/glmcode.exe
        cd dist
        zip ../${{ matrix.name }} glmcode.exe

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.name }}
        path: ${{ matrix.name }}

  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: build
    if: startsWith(github.ref, 'refs/tags/')
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Download artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts

    - name: Generate Release Notes
      uses: orhun/git-cliff-action@v4
      id: git-cliff
      with:
        config: cliff.toml
        args: --latest --strip header
      env:
        OUTPUT: RELEASE_NOTES.md

    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        files: artifacts/*/*
        body_path: RELEASE_NOTES.md
        draft: false
        prerelease: false

    - name: Setup Node.js for NPM
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        registry-url: 'https://registry.npmjs.org'

    - name: Extract binaries from archives
      run: |
        mkdir -p extracted

        # macOS x64
        tar -xzf artifacts/glmcode-macos-x64.tar.gz/glmcode-macos-x64.tar.gz -C extracted
        mv extracted/glmcode extracted/glmcode-darwin-x64

        # macOS ARM64
        tar -xzf artifacts/glmcode-macos-arm64.tar.gz/glmcode-macos-arm64.tar.gz -C extracted
        mv extracted/glmcode extracted/glmcode-darwin-arm64

        # Linux x64
        tar -xzf artifacts/glmcode-linux-x64.tar.gz/glmcode-linux-x64.tar.gz -C extracted
        mv extracted/glmcode extracted/glmcode-linux-x64

        # Linux musl (static)
        tar -xzf artifacts/glmcode-linux-x64-static.tar.gz/glmcode-linux-x64-static.tar.gz -C extracted
        mv extracted/glmcode extracted/glmcode-linux-x64-musl

        # Windows
        unzip artifacts/glmcode-windows-x64.zip/glmcode-windows-x64.zip -d extracted
        mv extracted/glmcode.exe extracted/glmcode-win32-x64.exe

        # List extracted files
        ls -la extracted/

    - name: Prepare NPM packages
      run: |
        # Prepare packages with version management
        node npm/scripts/prepare-packages.js

        # Copy binaries to platform directories
        cp extracted/glmcode-darwin-x64 npm-publish/darwin-x64/glmcode
        cp extracted/glmcode-darwin-arm64 npm-publish/darwin-arm64/glmcode
        cp extracted/glmcode-linux-x64 npm-publish/linux-x64/glmcode
        cp extracted/glmcode-linux-x64-musl npm-publish/linux-x64-musl/glmcode
        cp extracted/glmcode-win32-x64.exe npm-publish/win32-x64/glmcode.exe

        # Set executable permissions for Unix binaries
        chmod +x npm-publish/darwin-x64/glmcode
        chmod +x npm-publish/darwin-arm64/glmcode
        chmod +x npm-publish/linux-x64/glmcode
        chmod +x npm-publish/linux-x64-musl/glmcode

        # Verify packages
        echo "Package structure:"
        find npm-publish -name "package.json" -exec echo "=== {} ===" \; -exec head -5 {} \;

    - name: Publish platform packages to NPM
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      run: |
        # Publish platform packages first
        for platform in darwin-x64 darwin-arm64 linux-x64 linux-x64-musl win32-x64; do
          echo "üì¶ Publishing @kiritoko1029/glmcode-$platform"
          cd npm-publish/$platform
          npm publish --access public
          cd ../..
          echo "‚úÖ Published @kiritoko1029/glmcode-$platform"
        done

    - name: Wait for NPM registry
      run: |
        echo "‚è≥ Waiting for platform packages to be available on NPM..."
        sleep 30

    - name: Publish main package to NPM
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      run: |
        cd npm-publish/main
        echo "üì¶ Publishing @kiritoko1029/glmcode"
        npm publish --access public
        echo "‚úÖ Published @kiritoko1029/glmcode"
        echo ""
        echo "üéâ NPM packages published successfully!"
        echo "Install with: npm install -g @kiritoko1029/glmcode"